# nixpacks.taml

setup:
  - nodejs_14  # Use a specific version of Node.js, adjust as needed
  - npm_7      # Use a specific version of npm, adjust as needed

install:
  - npm ci     # Install dependencies using exact versions from package-lock.json

build:
  - npm run build  # Build your React app for production

# Assuming you're using Vite for development, you might want to use a different command for production
start:
  - npm run start  # Start your React app, adjust as needed
